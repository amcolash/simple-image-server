<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Server</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <script src="https://unpkg.com/@iconfu/svg-inject@1.2.3/dist/svg-inject.min.js"></script>
  </head>
  <body>
    <div class="root"></div>
    <div class="modal">
      <div class="toolbar">
        <button class="icon remove"><img src="img/trash.svg" onload="SVGInject(this)" /></button>
        <button class="icon close"><img src="img/x.svg" onload="SVGInject(this)" /></button>
      </div>
      <button class="icon left"><img src="img/arrow-left.svg" onload="SVGInject(this)" /></button>
      <button class="icon right"><img src="img/arrow-right.svg" onload="SVGInject(this)" /></button>
      <img class="spinner" src="img/rotate-cw.svg" onload="SVGInject(this)" />
      <div style="max-width: calc(100vw - 8em); max-height: calc(100vh - 6em); display: flex">
        <img class="image" />
      </div>
    </div>
    <div class="refresh" onclick="updateImages()">
      <img src="img/refresh-cw.svg" onload="SVGInject(this)" />
    </div>
    <script src="swiped-events.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
