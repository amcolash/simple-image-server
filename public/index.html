<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Server</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <script src="svg-inject.min.js"></script>
  </head>
  <body>
    <div class="realRoot">
      <div class="root"></div>
      <div class="modal">
        <div class="toolbar ui">
          <div id="stats"></div>
          <!-- <button class="icon rotate" onclick="rotateImage()"><img src="img/rotate-cw.svg" onload="SVGInject(this)" /></button> -->
          <button class="icon drawing" onclick="toggleDrawing();"><img src="img/edit-3.svg" onload="SVGInject(this)" /></button>
          <button class="icon capture" onclick="capture(true);"><img src="img/camera.svg" onload="SVGInject(this)" /></button>
          <button class="icon remove" onclick="removeImage()"><img src="img/trash.svg" onload="SVGInject(this)" /></button>
          <button class="icon close" onclick="hideModal()"><img src="img/x.svg" onload="SVGInject(this)" /></button>
        </div>
        <button class="icon left ui" onclick="previous()"><img src="img/arrow-left.svg" onload="SVGInject(this)" /></button>
        <button class="icon right ui" onclick="next()"><img src="img/arrow-right.svg" onload="SVGInject(this)" /></button>
        <img class="spinner" src="img/rotate-cw.svg" onload="SVGInject(this)" />
        <div class="imageContainer">
          <div class="wrapper">
            <div id="cursor"></div>
            <canvas class="mainCanvas"></canvas>
            <img class="image" />
          </div>
          <img class="prevImage" style="display: none" />
          <img class="nextImage" style="display: none" />
        </div>
        <div class="pager ui"></div>
        <div class="paletteContainer">
          <div id="palette"></div>
        </div>
      </div>
      <div class="folderModal">
        <div class="content">
          <div class="closeWrapper">
            <div>Choose a Folder</div>
            <button class="icon close" onclick="hideFolderModal()"><img src="img/x.svg" onload="SVGInject(this)" /></button>
          </div>
          <div class="folders"></div>
          <div class="newFolder">
            <input class="folderName" type="text" placeholder="New Folder Name" />
            <button onclick="createFolder()">Create</button>
          </div>
        </div>
      </div>
      <div class="bottomButtons">
        <div class="selection">
          <button class="move" onclick="showFolderModal()">
            <img src="img/folder.svg" onload="SVGInject(this)" />
          </button>
          <button class="delete" onclick="deleteSelected()">
            <img src="img/trash.svg" onload="SVGInject(this)" />
          </button>
          <button class="unselect" onclick="unselect()">
            <img src="img/x.svg" onload="SVGInject(this)" />
          </button>
        </div>
        <div class="simple">
          <button class="capture" onclick="capture()">
            <img src="img/camera.svg" onload="SVGInject(this)" />
          </button>
        </div>
      </div>
    </div>

    <script src="lz-string.min.js"></script>
    <script src="swiped-events.min.js"></script>
    <script src="canvas.js"></script>
    <script src="index.js"></script>
  </body>
</html>
