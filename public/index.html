<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Server</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <script src="https://unpkg.com/@iconfu/svg-inject@1.2.3/dist/svg-inject.min.js"></script>
  </head>
  <body>
    <div class="root"></div>
    <div class="modal">
      <img class="close" src="x.svg" onload="SVGInject(this)" />
      <img class="spinner" src="rotate-cw.svg" onload="SVGInject(this)" />
      <img class="image" />
    </div>
    <div class="refresh" onclick="updateImages()">
      <img src="refresh-cw.svg" onload="SVGInject(this)" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
